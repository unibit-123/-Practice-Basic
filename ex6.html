<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <!-- 배열 -->
    <script>
      var coworkers = ["jaechang", "harukas"];
    </script>
    <!-- 배열 가져오기 -->
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
    </script>
    <!-- 배열 추가 -->
    <h2>add</h2>
    <script>
      coworkers.push('japan');
      coworkers.push('osaka');
    </script>
    <!-- 배열 글자수 체크 -->
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
